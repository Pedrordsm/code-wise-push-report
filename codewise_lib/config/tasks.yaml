analise_estrutura:
  description: >
    Com base na seguinte mensagem de commit: "{input}",
    realize uma inspeção na estrutura do projeto, mapeando diretórios, arquivos e padrões utilizados.
    Considere como essa mudança pode impactar a organização do código.
  expected_output: >
    Relatório arquitetura_atual.md com estrutura, sugestões e justificativas técnicas relacionadas à mudança.
  agent: senior_architect

analise_heuristicas:
  description: >
    Considerando o commit informado: "{input}",
    analise as integrações, bibliotecas externas e APIs afetadas pela mudança.
  expected_output: >
    Documento analise_heuristicas_integracoes.md com mapa de integrações e sugestões com base na alteração feita.
  agent: senior_analytics

analise_solid:
  description: >
    Com base no commit: "{input}",
    avalie a aderência da mudança aos princípios S.O.L.I.D., identificando possíveis violações ou melhorias.
  expected_output: >
    Relatório analise_solid.md com violações e recomendações de refatoração baseadas na alteração feita.
  agent: quality_consultant

padroes_projeto:
  description: >
    A partir da seguinte descrição de commit: "{input}",
    avalie se há aplicação correta ou ausência de padrões de projeto como Singleton, Strategy ou Factory.
  expected_output: >
    Documento padroes_de_projeto.md com sugestões aplicadas ao cenário descrito no commit.
  agent: quality_control_manager

summarize_analysis:
  description: >
    Com base na análise técnica a seguir: "{analysis_result}",
    escreva um resumo objetivo e claro descrevendo o que foi implementado no código analisado com base nas boas práticas de Pull Request.
  expected_output: >
    Um parágrafo bem estruturado com as alterações realizadas, pronto para ser usado como descrição de um Pull Request em (pt-br).
  agent: summary_specialist

mentoring_task:
  description: > 
    Com base nas análises técnicas realizadas,
    identifique oportunidades de aprendizado e sugira recursos educacionais personalizados para ajudar o desenvolvedor a melhorar suas habilidades técnicas.
  expected_output: >
    Documento sugestoes_aprendizado.md com recursos educacionais específicos (artigos, cursos, vídeos) organizados por tópico e conectados aos problemas identificados.
  agent: code_mentor

policy_analytics:
  description: >
    Crie um relatório sobre a política de coleta de dados do "{IA_PROVIDER}" para o modelo "{IA_MODEL}"
    com base, e apenas, na documentação oficial. Lembre-se de usar a ferramenta para buscar a documentação oficial.
  expected_output: >
    Relatório analise_politica_coleta_de_dados.md com um resumo dos principais pontos REAIS sobre a política de coleta de dados do provedor a partir da documentação oficial, com as referências (links dos sites utilizados) no fim do arquivo e duas linhas logo ao inicio, reservadas informando APENAS E DIRETAMENTE o provedor e o modelo da api key, da seguinte forma: **providermodeloapikey**.
  agent: dataCollect_policy_analytics

lgpd_judging:
  description: >
    Com base nas leis LGPD e no relatório da analise da documentação,
    determine se o provedor da api key está respeitando ou não as leis LGPD e justifique o julgamento apontando as provas, por meio de um relatório, onde a primeira linha **exatamente na linha 1** do arquivo é a resposta antecipada (sim ou não).
    Lembre-se de usar a ferramenta para buscar as leis LGPD do site oficial (gov.br). Além disso, coloque a conclusão sempre no final do arquivo.
  expected_output: >
    Documento julgamento_lgpd.md com as provas ou artigos utilizados para determinar a decisão tomada.
  agent: lgpd_judge

code_review_scoring:
  description: >
    Com base nas mudanças de código fornecidas: "{input}",
    
    Avalie criteriosamente os seguintes aspectos:
    1. Qualidade do Código (0-2.5 pontos): Legibilidade, clareza, nomenclatura, organização
    2. Arquitetura e Design (0-2.5 pontos): Aderência a SOLID, padrões de projeto, separação de responsabilidades
    3. Boas Práticas (0-2.5 pontos): Tratamento de erros, segurança, performance, testes
    4. Impacto e Complexidade (0-2.5 pontos): Tamanho da mudança, complexidade ciclomática, risco de bugs
     
    Considere também:
    - Consistência com o código existente
    - Documentação e comentários quando necessários
    - Potenciais problemas de manutenibilidade
    - Code smells e anti-patterns
    - Eficiência e otimização
    
    Seja rigoroso mas justo. Uma nota 10.0 deve ser excepcional, não comum.
    Notas entre 7.0-8.5 são boas, 8.5-9.5 são muito boas, 9.5-10.0 são excepcionais.
    Abaixo de 7.0 indica necessidade de melhorias significativas.
    
    A resposta deve ser **obrigatoriamente em Português do Brasil**.

    No tópico Justificativa Detalhada, informe o fim do mesmo em uma linha única após todo seu conteúdo (Fim Justificativa Detalhada). 

  expected_output: >
    Relatório de avaliação em markdown contendo:
    - Nome do desenvolvedor e email
    - Nota final (0-10.0)
    - Breakdown de pontos por categoria
    - **Justificativa Detalhada** e técnica para a nota
    - Pontos fortes identificados
    - Pontos de melhoria com exemplos específicos
    - Recomendações práticas e acionáveis
  agent: code_reviewer